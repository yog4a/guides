# NATS server name
server_name: "nats"

# Client and HTTP monitoring ports
listen: 0.0.0.0:4222
http: 0.0.0.0:8222

# Increase max payload and pending limits for large messages
max_payload: 4Mb
max_pending: 64Mb

# JetStream configuration
jetstream {
  store_dir: /data/jetstream      # Directory for JetStream data
  max_mem: 1GB                    # Max memory storage for JetStream
  max_file: 10GB                  # Max file storage for JetStream
}

# Cluster configuration
cluster {
  name: jetstream-cluster         # Cluster name
  listen: 0.0.0.0:6222            # Cluster communication port
  routes: [
    nats://nats-1:6222            # Route to node 1
    nats://nats-2:6222            # Route to node 2
    nats://nats-3:6222            # Route to node 3
  ]
}

# Logging options
debug: false
trace: false
logtime: true
